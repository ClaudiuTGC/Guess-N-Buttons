<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Guess the button!</title>
  </head>

  <body style="background-color:powderblue;">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <div class="container">
      <div class="card">
        <div class="card-body" align="center">
          <h1 style="color: red">Guess the button!</h1>
        </div>
      </div>
      <div align="center">
        <button type="button" class="btn btn-primary" onclick="return addButtons()">Start Game!</button>
        <div id="buttons"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
  <script>
    var numarbutoane = prompt("Please introduce the number of buttons you want the game to have!");
    function addButtons() {
      for (var i = 0; i < numarbutoane; i++) {
        $('#buttons').append(`<button type="button" class="btn btn-primary" id=`+ i +` onclick="return guessing(this.id)">`+ i +`</button>`);
      }
      return false;
    }
    var nrbutton = Math.floor(Math.random() * numarbutoane);
    function guessing(idbutton) {
      if (idbutton == nrbutton) {
        alert("Congratulations. You guessed the correct button. Now the game will restart so you can play again :)");
        location.reload();
      } else {
        alert("Sorry, this is not the correct button. Keep looking for the right one :)");
      }
      return false;
    }
  </script>
</html>
